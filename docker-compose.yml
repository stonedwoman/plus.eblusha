version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: eblusha-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eblusha
      POSTGRES_USER: eblusha
      POSTGRES_PASSWORD: eblusha
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eblusha"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:





