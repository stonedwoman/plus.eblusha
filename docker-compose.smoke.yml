services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30
    networks:
      - smoke

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eblusha_smoke
      POSTGRES_USER: eblusha
      POSTGRES_PASSWORD: eblusha
    # Use 5433 on host to avoid conflicts with local Postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eblusha -d eblusha_smoke"]
      interval: 2s
      timeout: 2s
      retries: 30
    networks:
      - smoke

networks:
  smoke:
    driver: bridge

